<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buy AirPods Pro</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #222;
      margin: 0;
    }

    header {
      background-color: #000;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }

    .buy-section {
      max-width: 700px;
      margin: 2rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .buy-section h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 1rem;
      font-weight: bold;
    }

    input, select {
      padding: 0.8rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .buy-btn {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .buy-btn:hover {
      background-color: #444;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #000;
      color: white;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>AirPods Pro</h1>
    <nav>
      <a href="Home.html">Home</a>
      <a href="Pods.html">Pods</a>
      <a href="About.html">About</a>
    </nav>
    <p>Buy the magic of wireless sound</p>
  </header>

  <section class="buy-section">
    <h2>Buy AirPods Pro</h2>
    <form action="#" method="post">
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="address">Shipping Address</label>
      <input type="text" id="address" name="address" required />

      <label for="quantity">Quantity</label>
      <select id="quantity" name="quantity">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3+">3+</option>
      </select>

      <label for="payment">Payment Method</label>
      <select id="payment" name="payment">
        <option value="credit">Credit/Debit Card</option>
        <option value="upi">UPI</option>
        <option value="cod">Cash on Delivery</option>
      </select>

      <button type="submit" class="buy-btn">Place Order</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Apple Inc. Clone | For Learning Purpose</p>
  </footer>
</body>
</html>
